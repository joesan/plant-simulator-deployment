apiVersion: v1
kind: Service
metadata:
  name: prometheus-ip-service
  namespace: plant-simulator-monitoring
  # namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /metrics
      prometheus.io/port:   '8080'
  
spec:
  selector: 
    app: prometheus-server
  type: ClusterIP  
  ports:
    - port: 8080
      targetPort: 8080