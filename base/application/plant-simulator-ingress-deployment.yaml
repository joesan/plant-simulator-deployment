apiVersion: apps/v1
kind: Deployment
metadata:
  name: plant-simulator-ingress
  namespace: plant-simulator-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plant-simulator-ingress
  template:
    metadata:
      labels:
        app: plant-simulator
    spec:
      containers:
      - name: plant-simulator
        image: nginxdemos/nginx-hello:plain-text
        ports:
        - containerPort: 8080
