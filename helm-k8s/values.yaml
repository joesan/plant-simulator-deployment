# Default values for plant-simulator-deployment

replicaCount: 1

app:
  version: 636 # This should be injected by the Travis CI build of the plant-simulator project CI / CD pipeline
  name: plant-simulator
  namespace: plant-simulator-ns

grafanaService:
  component: monitoring
  name: plant-simulator-grafana
  port: 8080

prometheusService:
  component: monitoring
  name: plant-simulator-prometheus
  port: 8080

plantSimulatorService:
  component: server
  image:
    repository: docker.io/joesan/plant-simulator
    tag: 636
    pullPolicy: IfNotPresent
  ports:
    containerPort: 8080
  service:
    name: plant-simulator-service
    type: ClusterIP
    port: 9000
    portName: plant-simulator-service-port
    targetPort: 9000
  ingress:
    host: ????
  ## Deploymenz Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ##
  securityContext:
    enabled: true
    fsGroup: 1001
    runAsUser: 1001
