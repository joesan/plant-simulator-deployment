apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: plant-simulator-monitoring
  labels:
    name: {{ .Values.prometheusService.name }}
    component: {{ .Values.prometheusService.component }}
    part-of: {{ .Values.prometheusService.name }}
    managed-by: helm
    instance: {{ .Values.prometheusService.name }}
    version: {{ .Values.app.version }} # TODO: Better use the Prometheus version
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plant-simulator-prometheus
  template:
    metadata:
      labels:
        name: plant-simulator-prometheus
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        runAsNonRoot: true
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf
        - name: prometheus-storage-volume
          emptyDir: {}